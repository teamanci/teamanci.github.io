  <div class="heading">Checkout</div>
  <div class="row">
    <div class="col-7 form">
      <div class="row">
        <div id="details">Account Details</div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            id="firstName"
            onkeyup="checkFirstname(); return false"
          />
          <div id="firstNameValidation"></div>
        </div>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            id="lastName"
            onkeyup="checkLastname(); return false;"
          />
          <div id="lastNameValidation"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            onkeyup="checkEmail();"
          />
          <div id="emailValidation"></div>
        </div>
      </div>
      <div class="row">
        <div id="deliveryDetails">Delivery Details</div>
      </div>
      <div class="row">
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            id="address1"
            placeholder="Address Line 1"
            onkeyup="checkAddress();"
          />
          <div id="addressValidation"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            id="address2"
            placeholder="Address Line 2"
            onkeyup="checkAddress2();"
          />
          <div id="address2Validation"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 dropdown">
          <div class="dropdown">
            <button
              class="btn btn0 btn-info dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Province
              <span class="caret"></span>
            </button>
            <ul
              class="dropdown-menu dropdown-inverse1"
              aria-labelledby="dropdownMenuButton"
            >
              <li><a class="dropdown-item">Munster</a></li>
              <li><a class="dropdown-item">Leinster</a></li>
              <li><a class="dropdown-item">Ulster</a></li>
              <li><a class="dropdown-item">Connacht</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            placeholder="Eircode"
            id="eircode"
            onkeyup="checkEircode();"
          />
          <div id="eircodeValidation"></div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 total">
      <div class="paymentSummary">
        <div class="cards">
          <h5>Payment</h5>
          <label>Visa</label>
          <input type="radio" id="visa" name="checkbox" value="check" />
          <label>MasterCard</label>
          <input type="radio" id="masterCard" name="checkbox" value="check" />
        </div>
        <div class="currency">
          <h5>Currency</h5>
          <label>Euro &euro; </label>
          <input
            type="radio"
            id="euro"
            name="radio"
            value="check"
            onchange="totalPayable();"
          />
          <label>Pounds &pound; </label>
          <input
            type="radio"
            id="pounds"
            name="radio"
            value="check"
            onchange="totalPayable();"
          />
        </div>
      </div>
      <div class="splitBorder"></div>
      <h5>Total</h5>
      <div class="row payment">
        <div id="total"></div>

        <input
          type="image"
          id="button"
          name="submit"
          src="images/checkmark.png"
          value="check"
        />
      </div>
    </div>
  </div>
